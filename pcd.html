<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Until Next 10th Day of the Month</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #result {
            font-size: 1.5em;
            margin-top: 20px;
        }
		h1{/*margin: 0;*/line-height: 0;}
    </style>
</head>
<body>

<div id="container">
    <h2>Days Until Next 10th Day of the Month</h2>
    <div id="result"></div>
</div>

<script>
    function daysUntilNext10th() {
        const today = new Date();
        const currentDay = today.getDate();
        const currentMonth = today.getMonth();
        const currentYear = today.getFullYear();

        let next10thMonth = currentMonth;
        let next10thYear = currentYear;

        if (currentDay > 10) {
            if (currentMonth === 11) {
                next10thMonth = 0; // January of next year
                next10thYear += 1;
            } else {
                next10thMonth += 1;
            }
        }

        const next10thDate = new Date(next10thYear, next10thMonth, 10);
        const diffTime = next10thDate - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        return diffDays;
    }

    //document.getElementById('result').innerText = `${daysUntilNext10th()} days until the next 10th day of the month`;
	document.getElementById('result').innerHTML = `<h1>${daysUntilNext10th()} days</h1>until the next paycheck - 10th day of the month`;

</script>

</body>
</html>
